# Docker Compose configuration for OSM Tagging Schema MCP Server
# This configuration provides a production-ready deployment with HTTP transport

services:
  osm-tagging-mcp:
    image: ghcr.io/gander-tools/osm-tagging-schema-mcp:latest
    container_name: osm-tagging-mcp
    restart: unless-stopped

    # Environment configuration
    environment:
      # Transport protocol (http recommended for Docker Compose deployments)
      TRANSPORT: http

      # HTTP server configuration
      PORT: 3000
      HOST: 0.0.0.0

      # Logging level (debug, info, warn, error)
      LOG_LEVEL: info

      # Node.js configuration
      NODE_ENV: production

    # Port mapping - expose MCP server on host
    ports:
      - "3000:3000"

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

    # Health check using /health endpoint
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    # Network configuration
    networks:
      - mcp-network

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (logs go to stdout/stderr)
    read_only: true

    # Temporary filesystem for runtime data
    tmpfs:
      - /tmp

networks:
  mcp-network:
    driver: bridge

# Docker Compose configuration for OSM Tagging Schema MCP Server
# Note: Docker is not the recommended way to run this MCP server.
# For best results, use: npx @gander-tools/osm-tagging-schema-mcp

services:
  osm-tagging-mcp:
    image: ghcr.io/gander-tools/osm-tagging-schema-mcp:latest
    container_name: osm-tagging-mcp
    restart: unless-stopped

    # Environment configuration
    environment:
      # Logging level (debug, info, warn, error)
      LOG_LEVEL: info

      # Node.js configuration
      NODE_ENV: production

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('OK')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    # Network configuration
    networks:
      - mcp-network

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (logs go to stdout/stderr)
    read_only: true

    # Temporary filesystem for runtime data
    tmpfs:
      - /tmp

networks:
  mcp-network:
    driver: bridge

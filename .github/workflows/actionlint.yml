name: Actionlint

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  # Detect which files changed to conditionally run actionlint
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Check for file changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            workflows:
              - '.github/workflows/**'

  actionlint:
    needs: changes
    if: needs.changes.outputs.workflows == 'true'
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Run actionlint
        id: actionlint
        uses: raven-actions/actionlint@963d4779ef039e217e5d0e6fd73ce9ab7764e493 # v2.1.0
        with:
          matcher: true
          cache: true
          fail-on-error: true

      - name: Actionlint Summary
        if: always() && steps.actionlint.outputs.exit-code != '0'
        run: |
          {
            echo "### ❌ Actionlint Results"
            echo ""
            echo "**Version:** ${{ steps.actionlint.outputs.version-semver }}"
            echo "**Release:** ${{ steps.actionlint.outputs.version-tag }}"
            echo "**Exit Code:** ${{ steps.actionlint.outputs.exit-code }}"
            echo "**Exit Message:** ${{ steps.actionlint.outputs.exit-message }}"
            echo "**Total Errors:** ${{ steps.actionlint.outputs.total-errors }}"
            echo "**Files Checked:** ${{ steps.actionlint.outputs.total-files }}"
            echo "**Cache Hit:** ${{ steps.actionlint.outputs.cache-hit }}"
          } >> "$GITHUB_STEP_SUMMARY"
          exit 1

      - name: Success Summary
        if: steps.actionlint.outputs.exit-code == '0'
        run: |
          {
            echo "### ✅ Actionlint Passed"
            echo ""
            echo "All workflow files are valid!"
            echo ""
            echo "**Files Checked:** ${{ steps.actionlint.outputs.total-files }}"
            echo "**Version:** ${{ steps.actionlint.outputs.version-semver }}"
          } >> "$GITHUB_STEP_SUMMARY"

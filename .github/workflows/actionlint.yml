name: Actionlint

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  actionlint:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Run actionlint
        id: actionlint
        uses: raven-actions/actionlint@3a24062651993d40fed1019b58ac6fbdfbf276cc # v2.0.1
        with:
          matcher: true
          cache: true
          fail-on-error: true

      - name: Actionlint Summary
        if: always() && steps.actionlint.outputs.exit-code != '0'
        run: |
          echo "### ❌ Actionlint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.actionlint.outputs.version-semver }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** ${{ steps.actionlint.outputs.version-tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Exit Code:** ${{ steps.actionlint.outputs.exit-code }}" >> $GITHUB_STEP_SUMMARY
          echo "**Exit Message:** ${{ steps.actionlint.outputs.exit-message }}" >> $GITHUB_STEP_SUMMARY
          echo "**Total Errors:** ${{ steps.actionlint.outputs.total-errors }}" >> $GITHUB_STEP_SUMMARY
          echo "**Files Checked:** ${{ steps.actionlint.outputs.total-files }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cache Hit:** ${{ steps.actionlint.outputs.cache-hit }}" >> $GITHUB_STEP_SUMMARY
          exit ${{ steps.actionlint.outputs.exit-code }}

      - name: Success Summary
        if: steps.actionlint.outputs.exit-code == '0'
        run: |
          echo "### ✅ Actionlint Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All workflow files are valid!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Files Checked:** ${{ steps.actionlint.outputs.total-files }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.actionlint.outputs.version-semver }}" >> $GITHUB_STEP_SUMMARY

name: Actionlint

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["master"]

permissions:
  contents: read

jobs:
  actionlint:
    name: Lint GitHub Actions Workflows
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Run actionlint
        id: actionlint
        uses: raven-actions/actionlint@3a24062651993d40fed1019b58ac6fbdfbf276cc # v2.0.1
        with:
          matcher: true
          cache: true
          fail-on-error: true

      - name: Actionlint Summary
        if: always() && steps.actionlint.outputs.exit-code != '0'
        run: |
          {
            echo "### ❌ Actionlint Results"
            echo ""
            echo "**Version:** ${{ steps.actionlint.outputs.version-semver }}"
            echo "**Release:** ${{ steps.actionlint.outputs.version-tag }}"
            echo "**Exit Code:** ${{ steps.actionlint.outputs.exit-code }}"
            echo "**Exit Message:** ${{ steps.actionlint.outputs.exit-message }}"
            echo "**Total Errors:** ${{ steps.actionlint.outputs.total-errors }}"
            echo "**Files Checked:** ${{ steps.actionlint.outputs.total-files }}"
            echo "**Cache Hit:** ${{ steps.actionlint.outputs.cache-hit }}"
            echo ""
            echo "#### Error Details"
            echo ""
          } >> "$GITHUB_STEP_SUMMARY"

          # Ensure actionlint is available
          if ! command -v actionlint >/dev/null 2>&1; then
            echo "Installing actionlint..."
            bash <(curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
            export PATH="$PATH:$(pwd)"
          fi

          # Capture and format actionlint errors (using default format)
          actionlint 2>&1 | grep "^Error:" | while IFS= read -r line; do
            echo "- $line" >> "$GITHUB_STEP_SUMMARY"
          done

          exit 1

      - name: Success Summary
        if: steps.actionlint.outputs.exit-code == '0'
        run: |
          {
            echo "### ✅ Actionlint Passed"
            echo ""
            echo "All workflow files are valid!"
            echo ""
            echo "**Files Checked:** ${{ steps.actionlint.outputs.total-files }}"
            echo "**Version:** ${{ steps.actionlint.outputs.version-semver }}"
          } >> "$GITHUB_STEP_SUMMARY"

name: Safe Release (with Manual Approval)

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: read

jobs:
  # ============================================================================
  # STAGE 1: PRE-RELEASE (Automatic)
  # ============================================================================
  pre-release:
    name: Pre-Release (Test & Build)
    runs-on: ubuntu-latest

    permissions:
      contents: write  # For creating draft release and pushing branch
      pull-requests: write  # For creating PR

    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_tag: ${{ steps.get_version.outputs.version_tag }}
      release_branch: ${{ steps.get_version.outputs.release_branch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.3.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'

      - name: Install npm
        run: npm install -g npm@11.5.1

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      # ---- VALIDATION & TESTING ----

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Build
        run: npm run build

      - name: Run integration tests
        run: npm run test:integration

      # ---- NPM PACKAGE TESTING ----

      - name: Test npm package (pack & install)
        run: |
          echo "ðŸ“¦ Testing npm package..."

          # Create tarball
          npm pack
          TARBALL=$(ls *.tgz)
          echo "Created tarball: $TARBALL"

          # Install globally
          npm install -g ./$TARBALL

          # Test stdio transport
          echo "Testing stdio transport..."
          timeout 5s osm-tagging-mcp || true

          # Test HTTP transport
          echo "Testing HTTP transport..."
          TRANSPORT=http PORT=3333 osm-tagging-mcp &
          SERVER_PID=$!
          sleep 3

          # Test health endpoint
          curl -f http://localhost:3333/health || (kill $SERVER_PID && exit 1)
          echo "âœ… HTTP health check passed"

          # Test ready endpoint
          curl -f http://localhost:3333/ready || (kill $SERVER_PID && exit 1)
          echo "âœ… HTTP ready check passed"

          kill $SERVER_PID

          # Cleanup
          npm uninstall -g @gander-tools/osm-tagging-schema-mcp
          rm -f $TARBALL

          echo "âœ… npm package tests passed"

      # ---- DOCKER TESTING ----

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.8.0

      - name: Test Docker build
        run: |
          echo "ðŸ³ Testing Docker build..."

          # Build image
          docker build -t osm-test:local .

          # Test stdio transport
          echo "Testing stdio transport..."
          timeout 5s docker run --rm osm-test:local || true
          echo "âœ… stdio transport works"

          # Test HTTP transport
          echo "Testing HTTP transport..."
          docker run --rm -d \
            --name osm-http-test \
            -e TRANSPORT=http \
            -e PORT=3000 \
            -p 3000:3000 \
            osm-test:local

          sleep 5

          # Test health endpoint
          curl -f http://localhost:3000/health || (docker rm -f osm-http-test && exit 1)
          echo "âœ… HTTP health check passed"

          # Test ready endpoint
          curl -f http://localhost:3000/ready || (docker rm -f osm-http-test && exit 1)
          echo "âœ… HTTP ready check passed"

          # Test Docker health check
          HEALTH_STATUS=$(docker inspect --format='{{.State.Health.Status}}' osm-http-test)
          if [ "$HEALTH_STATUS" != "healthy" ]; then
            echo "âŒ Docker health check failed: $HEALTH_STATUS"
            docker logs osm-http-test
            docker rm -f osm-http-test
            exit 1
          fi
          echo "âœ… Docker health check passed"

          # Cleanup
          docker rm -f osm-http-test
          docker rmi osm-test:local

          echo "âœ… Docker tests passed"

      # ---- VERSION BUMP & CHANGELOG ----

      - name: Bump version using cliff-jumper
        run: |
          echo "ðŸ“ Running cliff-jumper..."
          npm run release -- --skip-tag --no-push

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Bumped version to: ${NEW_VERSION}"

      - name: Get new version
        id: get_version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          VERSION_TAG="v${NEW_VERSION}"
          RELEASE_BRANCH="release/${VERSION_TAG}"

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "release_branch=${RELEASE_BRANCH}" >> $GITHUB_OUTPUT

          echo "Version: ${NEW_VERSION}"
          echo "Tag: ${VERSION_TAG}"
          echo "Branch: ${RELEASE_BRANCH}"

      # ---- CREATE DRAFT RELEASE ----

      - name: Push release branch
        run: |
          git push --force origin HEAD:${{ steps.get_version.outputs.release_branch }}
          echo "âœ… Release branch pushed: ${{ steps.get_version.outputs.release_branch }}"

      - name: Create tag
        run: |
          git tag ${{ steps.get_version.outputs.version_tag }}
          echo "âœ… Tag created: ${{ steps.get_version.outputs.version_tag }}"

      - name: Extract changelog for release
        id: changelog
        run: |
          # Extract changelog for this version
          CHANGELOG=$(awk '/## \[${{ steps.get_version.outputs.version }}\]/,/## \[/{print}' CHANGELOG.md | head -n -1)

          # Save to file for GitHub release
          echo "$CHANGELOG" > release-notes.md

          echo "âœ… Changelog extracted"

      - name: Create draft GitHub release
        uses: softprops/action-gh-release@b555064d6a617fa0b0e4ede6e3b9e06a01fbb011 # v2.2.0
        with:
          tag_name: ${{ steps.get_version.outputs.version_tag }}
          name: Release ${{ steps.get_version.outputs.version_tag }}
          body_path: release-notes.md
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@5e914681df9dc83aa4e4905692ca88beb2f9e91f # v7.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.get_version.outputs.release_branch }}
          base: main
          title: 'release: ${{ steps.get_version.outputs.version_tag }}'
          body: |
            ## Release ${{ steps.get_version.outputs.version_tag }}

            This PR was automatically generated by the safe release workflow.

            ### Pre-Release Validation âœ…
            - âœ… All tests passed (unit, integration)
            - âœ… Type checking passed
            - âœ… Linting passed
            - âœ… npm package tested (stdio + HTTP)
            - âœ… Docker image tested (stdio + HTTP + health checks)
            - âœ… Draft GitHub release created

            ### Next Steps
            1. Review the changes and draft release
            2. **Approve the "Publish" stage** in [GitHub Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            3. Workflow will automatically:
               - Publish to npm with provenance
               - Publish Docker images (multi-arch, signed)
               - Publish GitHub release

            ### Release Notes
            See [draft release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version_tag }})

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Pre-Release Stage Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.get_version.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ steps.get_version.outputs.release_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm package tested (stdio + HTTP)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker tested (stdio + HTTP + health)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Draft release created" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PR created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš¦ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review [draft release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.version_tag }})" >> $GITHUB_STEP_SUMMARY
          echo "2. Review [pull request](${{ github.server_url }}/${{ github.repository }}/pulls)" >> $GITHUB_STEP_SUMMARY
          echo "3. **Approve the 'Publish' stage below** to publish" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¸ï¸ **Workflow paused - waiting for manual approval**" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # STAGE 2: PUBLISH (Manual Approval Required)
  # ============================================================================
  publish:
    name: Publish (npm + Docker)
    runs-on: ubuntu-latest
    needs: pre-release

    # GitHub Environment for manual approval
    environment:
      name: production
      url: https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp

    permissions:
      contents: write  # For publishing GitHub release
      packages: write  # For publishing Docker images
      id-token: write  # For npm provenance, SLSA attestations, Cosign signing
      attestations: write  # For SLSA attestations
      security-events: write  # For Trivy SARIF upload

    steps:
      - name: Checkout release tag
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.3.2
        with:
          ref: ${{ needs.pre-release.outputs.version_tag }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'

      - name: Install npm
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # ---- NPM PUBLISH ----

      - name: Generate SBOM
        run: |
          npx --yes @cyclonedx/cyclonedx-npm@4.1.0 --output-file sbom.json
          echo "âœ… SBOM generated"

      - name: Create tarball for attestation
        run: |
          npm pack
          echo "TARBALL=$(ls *.tgz)" >> $GITHUB_ENV
          echo "âœ… Tarball created: $(ls *.tgz)"

      - name: Generate SLSA build provenance attestation
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-path: ${{ env.TARBALL }}

      - name: Generate SLSA SBOM attestation
        uses: actions/attest-sbom@5026d3663739160db546203eeaffa6aa1c51a4d6 # v1.4.1
        with:
          subject-path: ${{ env.TARBALL }}
          sbom-path: sbom.json

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public

      - name: npm publish summary
        run: |
          echo "## ðŸ“¦ npm Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: [@gander-tools/osm-tagging-schema-mcp](https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp)" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.pre-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Install: \`npx @gander-tools/osm-tagging-schema-mcp@${{ needs.pre-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

      # ---- DOCKER PUBLISH ----

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.8.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.7.0
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,priority=1000
            type=semver,pattern={{major}},priority=600
            type=semver,pattern={{major}}.{{minor}},priority=500
            type=semver,pattern={{major}}.{{minor}}.{{patch}},priority=400

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.10.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.29.0
        with:
          image-ref: ghcr.io/${{ github.repository }}@${{ steps.build-and-push.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v3.28.6
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v3.8.0

      - name: Sign Docker image
        env:
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: |
          cosign sign --yes --recursive \
            "ghcr.io/${{ github.repository }}@${DIGEST}"
          echo "âœ… Image signed with Cosign"

      - name: Docker publish summary
        run: |
          echo "## ðŸ³ Docker Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Registry: GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "- Image: \`ghcr.io/${{ github.repository }}:${{ needs.pre-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tags: \`latest\`, \`${{ needs.pre-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Platforms: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- Signed: âœ… Cosign" >> $GITHUB_STEP_SUMMARY

      # ---- PUBLISH GITHUB RELEASE ----

      - name: Publish GitHub release
        uses: softprops/action-gh-release@b555064d6a617fa0b0e4ede6e3b9e06a01fbb011 # v2.2.0
        with:
          tag_name: ${{ needs.pre-release.outputs.version_tag }}
          draft: false
          prerelease: false
          body: |
            ## ðŸ“¦ npm Package

            - Package: [@gander-tools/osm-tagging-schema-mcp](https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp)
            - Install: `npx @gander-tools/osm-tagging-schema-mcp@${{ needs.pre-release.outputs.version }}`

            ## ðŸ³ Docker Image

            - Image: `ghcr.io/${{ github.repository }}:${{ needs.pre-release.outputs.version }}`
            - Pull: `docker pull ghcr.io/${{ github.repository }}:latest`
            - Platforms: linux/amd64, linux/arm64

            ## ðŸ” Security & Provenance

            ### npm Provenance
            ```bash
            npm audit signatures @gander-tools/osm-tagging-schema-mcp
            ```

            ### SLSA Attestations
            ```bash
            gh attestation verify oci://ghcr.io/${{ github.repository }}:${{ needs.pre-release.outputs.version }} --owner gander-tools
            ```

            ### Docker Image Verification
            ```bash
            cosign verify ghcr.io/${{ github.repository }}:latest \
              --certificate-identity-regexp=https://github.com/gander-tools \
              --certificate-oidc-issuer=https://token.actions.githubusercontent.com
            ```

            ## ðŸ“‹ Release Notes

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ needs.pre-release.outputs.version_tag }}/CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Final summary
        run: |
          echo "## ðŸš€ Release Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.pre-release.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Published" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm with SLSA Level 3 provenance" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker (multi-arch, signed)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Install" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npx @gander-tools/osm-tagging-schema-mcp@${{ needs.pre-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Docker" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

name: CodeQL Analysis

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    # Run CodeQL analysis every Monday at 03:00 UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

# Minimal permissions at workflow level
permissions:
  contents: read

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      # Required for CodeQL to upload results to Security tab
      security-events: write
      # Required for private repositories to fetch code
      contents: read
      # Required for GitHub Actions to communicate with GitHub API
      actions: read

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports: 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # We use TypeScript, so 'javascript-typescript' is the correct language
        language: ['javascript-typescript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'
          cache: 'npm'

      # Initialize CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@0499de31b99561a6d14a36a5f662c2a54f91beee # v3.28.6
        with:
          languages: ${{ matrix.language }}
          # Specify CodeQL queries to run:
          # - security-extended: All default security queries plus additional security checks
          # - security-and-quality: Security queries + code quality queries
          queries: security-extended
          # Build mode for JavaScript/TypeScript:
          # - 'none' is recommended for interpreted languages (no compilation needed)
          # CodeQL will automatically discover and analyze all JS/TS files
          config: |
            paths-ignore:
              - 'node_modules'
              - 'dist'
              - '**/*.test.ts'
              - 'tests/**'

      # Install dependencies for better analysis
      # CodeQL can analyze dependencies for supply chain vulnerabilities
      - name: Install dependencies
        run: npm ci

      # Build the project
      # This helps CodeQL understand the full codebase including generated files
      - name: Build
        run: npm run build

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@0499de31b99561a6d14a36a5f662c2a54f91beee # v3.28.6
        with:
          category: "/language:${{matrix.language}}"
          # Upload results even if there are errors (for visibility)
          upload: true
          # Generate SARIF output for GitHub Security tab
          output: codeql-results
          # Wait for processing to complete
          wait-for-processing: true

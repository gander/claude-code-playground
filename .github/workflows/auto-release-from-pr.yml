name: Auto Release from Merged Release PR

on:
  pull_request:
    types: [closed]
    branches:
      - master

# Minimal permissions at workflow level (principle of least privilege)
permissions:
  contents: read

jobs:
  auto-release:
    name: Build, Publish, Tag and Release
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/')

    # Required permissions for complete release process
    permissions:
      id-token: write       # Required for npm provenance and SLSA attestations
      attestations: write   # Required for build provenance attestations
      contents: write      # Required for creating tags and GitHub releases
      pull-requests: write # Required for PR comments

    outputs:
      version: ${{ steps.version.outputs.version_number }}
      version_tag: ${{ steps.version.outputs.version }}

    steps:
      - name: Extract version from release branch name
        id: version
        env:
          BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
        run: |
          # Extract version from "release/vX.Y.Z" format
          VERSION=$(echo "$BRANCH_NAME" | sed 's|release/||')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT
          echo "‚úÖ Extracted version from branch '$BRANCH_NAME': $VERSION"

      - name: Validate version format
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
        run: |
          if [[ ! "$RELEASE_VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Invalid version format: $RELEASE_VERSION"
            echo "Expected format: vX.Y.Z (e.g., v1.2.3)"
            exit 1
          fi
          echo "‚úÖ Version format validation passed: $RELEASE_VERSION"

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'
          # registry-url removed - not needed for Trusted Publishers with OIDC

      - name: Install latest npm
        run: npm install -g npm@11.5.1

      - name: Verify package.json version matches release version
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version_number }}
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "‚ùå Version mismatch detected:"
            echo "  package.json version: $PACKAGE_VERSION"
            echo "  Release branch version: $RELEASE_VERSION"
            echo ""
            echo "This indicates the release process did not complete properly."
            echo "Please ensure package.json version was updated before merging the release PR."
            exit 1
          fi

          echo "‚úÖ Version validation passed: $PACKAGE_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Build
        run: npm run build

      - name: Run integration tests
        run: npm run test:integration

      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "Error: Build artifact dist/index.js not found"
            exit 1
          fi
          echo "‚úì Build artifacts verified"

      - name: Generate SBOM (Software Bill of Materials)
        run: |
          # Use npx to avoid npm install -g (Scorecard Pinned-Dependencies)
          npx --yes @cyclonedx/cyclonedx-npm@4.1.0 --output-file sbom.json
          echo "‚úì SBOM generated: sbom.json"

      - name: Create tarball for attestation
        run: |
          npm pack
          echo "TARBALL=$(ls *.tgz)" >> $GITHUB_ENV
          echo "‚úì Package tarball created: $(ls *.tgz)"

      - name: Generate SLSA build provenance attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: ${{ env.TARBALL }}

      - name: Generate SLSA SBOM attestation
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-path: ${{ env.TARBALL }}
          sbom-path: sbom.json

      - name: Verify npm >= 11.5.1 for Trusted Publishers
        run: |
          CURRENT_NPM=$(npm --version)
          echo "Current npm version: $CURRENT_NPM"
          if [ "$(printf '%s\n' "11.5.1" "$CURRENT_NPM" | sort -V | head -n1)" = "11.5.1" ]; then
            echo "‚úì npm version $CURRENT_NPM is sufficient (>= 11.5.1)"
          else
            echo "‚ùå Error: npm version $CURRENT_NPM is too old"
            echo "npm >= 11.5.1 is required for Trusted Publishers"
            echo "Update Node.js version in workflow or manually install newer npm"
            exit 1
          fi

      - name: Publish to NPM with provenance (Trusted Publishers)
        run: npm publish --provenance --access public
        # Note: No NODE_AUTH_TOKEN needed - npm uses OIDC authentication automatically
        # Requires: id-token: write permission and npm >= 11.5.1

      # Only create tag AFTER successful NPM publication
      - name: Create release tag
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          WORKFLOW_NAME: ${{ github.workflow }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          # Configure git user for tagging
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$RELEASE_VERSION" -m "Release $RELEASE_VERSION

          Release created automatically from merged release PR #$PR_NUMBER.
          NPM package published successfully before tag creation.

          Generated by GitHub Actions workflow: $WORKFLOW_NAME
          Commit: $COMMIT_SHA
          "

          # Push tag to origin
          git push origin "$RELEASE_VERSION"

          echo "‚úÖ Successfully created and pushed tag: $RELEASE_VERSION"

      - name: Upload dist/ artifact for Docker build
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        # NOTE: SHA pinning required for security. IDE warnings are false positives.
        with:
          name: dist-${{ steps.version.outputs.version }}
          path: dist/
          retention-days: 7
          if-no-files-found: error

      - name: Create dist tarball for release
        run: |
          tar czf dist.tar.gz dist/
          echo "‚úì Created dist.tar.gz ($(du -h dist.tar.gz | cut -f1))"

      # Only create GitHub release AFTER successful tag creation
      - name: Create GitHub Release
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: dist.tar.gz
          body: |
            ## üöÄ Automatically Published Release

            Version `${{ steps.version.outputs.version_number }}` has been successfully published:

            ### üì¶ NPM Package
            - Package: [@gander-tools/osm-tagging-schema-mcp](https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp)
            - Install: `npx @gander-tools/osm-tagging-schema-mcp@${{ steps.version.outputs.version_number }}`

            ### üê≥ Docker Image
            Docker images built from this release use the same `dist/` artifact as the NPM package:
            - Pull: `docker pull ghcr.io/gander-tools/osm-tagging-schema-mcp:${{ steps.version.outputs.version_number }}`
            - Build artifact: `dist.tar.gz` (attached to this release)

            ### üîê Provenance & Security
            This package was published with comprehensive supply chain security:

            #### NPM Provenance
            - [npm provenance](https://docs.npmjs.com/generating-provenance-statements) enabled
            - Verified build from GitHub Actions
            - Cryptographic attestations linking package to source

            #### SLSA Build Provenance
            - SLSA Level 3 build provenance attestations
            - Tamper-proof build metadata
            - Verifiable build environment and process

            #### SBOM (Software Bill of Materials)
            - CycloneDX SBOM generated and attested
            - Complete dependency transparency
            - Supply chain risk assessment

            ### üîç Verification

            **Verify npm provenance:**
            ```bash
            npm audit signatures @gander-tools/osm-tagging-schema-mcp
            ```

            **Verify SLSA attestations:**
            ```bash
            gh attestation verify oci://ghcr.io/gander-tools/osm-tagging-schema-mcp:${{ steps.version.outputs.version_number }} --owner gander-tools
            ```

            ### üìã Release Process

            This release was created automatically from merged release PR [#${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }}).

            **Atomic release process:**
            1. ‚úÖ Build and test validation
            2. ‚úÖ NPM package published with provenance
            3. ‚úÖ Git tag created (only after NPM success)
            4. ‚úÖ GitHub release created (only after tag success)

            See [CHANGELOG.md](./CHANGELOG.md) for detailed changes.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add success comment to merged PR
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        continue-on-error: true
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.version }}
          RELEASE_VERSION_NUMBER: ${{ steps.version.outputs.version_number }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPOSITORY: ${{ github.repository }}
        with:
          script: |
            const version = process.env.RELEASE_VERSION;
            const versionNumber = process.env.RELEASE_VERSION_NUMBER;
            const prNumber = process.env.PR_NUMBER;
            const repository = process.env.REPOSITORY;

            const comment = `üöÄ **Release ${version} published successfully!**

            ### ‚úÖ Completed Successfully:
            - NPM package published with provenance
            - Git tag \`${version}\` created
            - GitHub release created
            - SLSA attestations generated
            - Docker artifact prepared

            ### üì¶ Installation:
            \`\`\`bash
            npx @gander-tools/osm-tagging-schema-mcp@${versionNumber}
            \`\`\`

            ### üîó Links:
            - [NPM Package](https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp/v/${versionNumber})
            - [GitHub Release](https://github.com/${repository}/releases/tag/${version})
            - [Docker Workflow](https://github.com/${repository}/actions/workflows/publish-docker.yml)

            **All done automatically!** üéâ`;

            try {
              await github.rest.issues.createComment({
                issue_number: parseInt(prNumber),
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              console.log(`‚úÖ Successfully added success comment to PR #${prNumber}`);
            } catch (error) {
              console.log(`‚ö†Ô∏è Failed to add comment to PR #${prNumber}:`, error.message);
              console.log('This is not critical - the release was created successfully');
            }
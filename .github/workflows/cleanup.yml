name: Hourly Cleanup

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:      # Manual trigger for testing

# Top-level permissions: read-only by default (principle of least privilege)
permissions:
  contents: read

jobs:
  cleanup-packages:
    name: Clean Old Package Versions
    runs-on: ubuntu-latest
    permissions:
      packages: write  # Required to delete package versions
      contents: read

    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'osm-tagging-schema-mcp'
          package-type: 'container'
          min-versions-to-keep: 3
          delete-only-untagged-versions: 'false'
          token: ${{ secrets.PAT_PACKAGES }}

  cleanup-workflow-runs:
    name: Clean Old Workflow Runs
    runs-on: ubuntu-latest
    permissions:
      actions: write   # Required to delete workflow runs
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.2.2

      - name: Clean old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 10

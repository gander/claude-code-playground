name: Hourly Cleanup

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:      # Manual trigger for testing
    inputs:
      min-versions-to-keep:
        description: 'Minimum number of package versions to keep'
        required: false
        default: '10'
        type: number
      retain-days:
        description: 'Number of days to retain workflow runs'
        required: false
        default: '3'
        type: number
      keep-minimum-runs:
        description: 'Minimum number of workflow runs to keep'
        required: false
        default: '30'
        type: number

# Top-level permissions: read-only by default (principle of least privilege)
permissions:
  contents: read

jobs:
  cleanup-packages:
    name: Clean Old Package Versions
    runs-on: ubuntu-latest
    permissions:
      packages: write  # Required to delete package versions
      contents: read

    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55 # v5.0.0
        with:
          package-name: 'osm-tagging-schema-mcp'
          package-type: 'container'
          min-versions-to-keep: ${{ inputs.min-versions-to-keep || 10 }}
          delete-only-untagged-versions: 'false'
          token: ${{ secrets.PAT_PACKAGES }}

  cleanup-workflow-runs:
    name: Clean Old Workflow Runs
    runs-on: ubuntu-latest
    permissions:
      actions: write   # Required to delete workflow runs
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.2.2

      - name: Clean old workflow runs
        uses: Mattraks/delete-workflow-runs@5bf9a1dac5c4d041c029f0a8370ddf0c5cb5aeb7 # v2.1.0
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ inputs.retain-days || 3 }}
          keep_minimum_runs: ${{ inputs.keep-minimum-runs || 30 }}

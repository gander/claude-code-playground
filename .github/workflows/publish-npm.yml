name: Publish to NPM

on:
  # Automatically trigger on version tags
  push:
    tags:
      - 'v*.*.*'

# Minimal permissions at workflow level (principle of least privilege)
permissions:
  contents: read

jobs:
  validate-branch:
    name: Validate Tag is on Master Branch
    runs-on: ubuntu-latest
    outputs:
      is-master: ${{ steps.check.outputs.is-master }}
      should-deploy: ${{ steps.check.outputs.should-deploy }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0  # Fetch full history to check branch ancestry

      - name: Check if tag was created from master branch
        id: check
        run: |
          # Get the commit SHA that the tag points to
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref_name }})
          echo "Tag ${{ github.ref_name }} points to commit: $TAG_COMMIT"

          # Check if this commit is reachable from master
          if git merge-base --is-ancestor $TAG_COMMIT origin/master; then
            echo "‚úÖ Tag ${{ github.ref_name }} was created from master branch"
            echo "is-master=true" >> $GITHUB_OUTPUT
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Tag ${{ github.ref_name }} was NOT created from master branch"
            echo ""
            echo "üö´ Deployment blocked for security reasons:"
            echo "   Tags must be created from the master branch to trigger releases"
            echo "   This prevents accidental releases from feature branches"
            echo ""
            echo "üîß To fix this:"
            echo "   1. Ensure the tag is created from master branch"
            echo "   2. Delete this tag: git tag -d ${{ github.ref_name }} && git push origin :refs/tags/${{ github.ref_name }}"
            echo "   3. Checkout master: git checkout master"
            echo "   4. Create tag from master: git tag ${{ github.ref_name }} && git push origin ${{ github.ref_name }}"
            echo ""
            echo "is-master=false" >> $GITHUB_OUTPUT
            echo "should-deploy=false" >> $GITHUB_OUTPUT
          fi

  build-and-publish:
    name: Build, Validate and Publish to NPM
    runs-on: ubuntu-latest
    needs: validate-branch
    if: needs.validate-branch.outputs.should-deploy == 'true'

    # Minimal permissions for npm publishing and attestations
    permissions:
      id-token: write  # Required for npm provenance and SLSA attestations
      attestations: write  # Required for build provenance attestations
      contents: read  # Only read access needed for checkout

    outputs:
      version: ${{ steps.validate-version.outputs.version }}
      version_tag: ${{ steps.validate-version.outputs.version_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '22'
          # registry-url removed - not needed for Trusted Publishers with OIDC
          # Removing this prevents actions/setup-node from adding deprecated
          # 'always-auth=true' to .npmrc (causes warnings in npm 11+)

      - name: Install latest npm
        run: npm install -g npm@11.5.1

      - name: Validate version tag format
        id: validate-version
        run: |
          TAG="${{ github.ref_name }}"

          if ! [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version tag format '$TAG'. Expected format: v1.2.3"
            exit 1
          fi

          echo "Validated version tag: $TAG"
          echo "version_tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.validate-version.outputs.version }}" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version (${{ steps.validate-version.outputs.version }})"
            exit 1
          fi
          echo "‚úì Version match confirmed: $PACKAGE_VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Build
        run: npm run build

      - name: Run integration tests
        run: npm run test:integration

      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "Error: Build artifact dist/index.js not found"
            exit 1
          fi
          echo "‚úì Build artifacts verified"

      - name: Upload dist/ artifact for Docker build
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: dist-${{ steps.validate-version.outputs.version_tag }}
          path: dist/
          retention-days: 7
          if-no-files-found: error

      - name: Generate SBOM (Software Bill of Materials)
        run: |
          # Use npx to avoid npm install -g (Scorecard Pinned-Dependencies)
          npx --yes @cyclonedx/cyclonedx-npm@4.1.0 --output-file sbom.json
          echo "‚úì SBOM generated: sbom.json"

      - name: Create tarball for attestation
        run: |
          # Note: npm is pinned via setup-node@v6.1.0 (Node.js 22)
          npm pack
          echo "TARBALL=$(ls *.tgz)" >> $GITHUB_ENV
          echo "‚úì Package tarball created: $(ls *.tgz)"

      - name: Generate SLSA build provenance attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-path: ${{ env.TARBALL }}

      - name: Generate SLSA SBOM attestation
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-path: ${{ env.TARBALL }}
          sbom-path: sbom.json

      - name: Verify npm >= 11.5.1 for Trusted Publishers
        run: |
          CURRENT_NPM=$(npm --version)
          echo "Current npm version: $CURRENT_NPM"
          if [ "$(printf '%s\n' "11.5.1" "$CURRENT_NPM" | sort -V | head -n1)" = "11.5.1" ]; then
            echo "‚úì npm version $CURRENT_NPM is sufficient (>= 11.5.1)"
          else
            echo "‚ùå Error: npm version $CURRENT_NPM is too old"
            echo "npm >= 11.5.1 is required for Trusted Publishers"
            echo "Update Node.js version in workflow or manually install newer npm"
            exit 1
          fi

      - name: Publish to NPM with provenance (Trusted Publishers)
        run: npm publish --provenance --access public
        # Note: No NODE_AUTH_TOKEN needed - npm uses OIDC authentication automatically
        # Requires: id-token: write permission and npm >= 11.5.1

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-branch, build-and-publish]
    if: needs.validate-branch.outputs.should-deploy == 'true'

    # Scorecard note: contents: write is REQUIRED for GitHub releases
    # This is isolated to a separate job with minimal scope:
    # - Runs ONLY after successful npm publish
    # - Has NO access to NPM_TOKEN or other secrets
    # - Uses pinned action (softprops/action-gh-release@SHA)
    # - Only creates release metadata (no code changes)
    # This is an acceptable use of write permissions per GitHub security best practices
    permissions:
      contents: write  # Required for GitHub Releases API
      actions: read  # Required for downloading artifacts

    steps:
      - name: Download dist/ artifact
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: dist-${{ needs.build-and-publish.outputs.version_tag }}
          path: dist/

      - name: Create dist tarball for release
        run: |
          tar czf dist.tar.gz dist/
          echo "‚úì Created dist.tar.gz ($(du -h dist.tar.gz | cut -f1))"

      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          tag_name: ${{ needs.build-and-publish.outputs.version_tag }}
          name: Release ${{ needs.build-and-publish.outputs.version_tag }}
          files: dist.tar.gz
          body: |
            ## üì¶ NPM Package Published

            Version `${{ needs.build-and-publish.outputs.version }}` has been published to npm:
            - Package: [@gander-tools/osm-tagging-schema-mcp](https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp)
            - Install: `npx @gander-tools/osm-tagging-schema-mcp@${{ needs.build-and-publish.outputs.version }}`

            ## üê≥ Docker Image

            Docker images built from this release use the same `dist/` artifact as the NPM package:
            - Pull: `docker pull ghcr.io/gander-tools/osm-tagging-schema-mcp:${{ needs.build-and-publish.outputs.version }}`
            - Build artifact: `dist.tar.gz` (attached to this release)
            - Provenance chain: Docker image ‚Üí dist.tar.gz ‚Üí NPM package (SLSA Level 3)

            ## üîê Provenance & Security

            This package was published with comprehensive supply chain security:

            ### NPM Provenance
            - [npm provenance](https://docs.npmjs.com/generating-provenance-statements) enabled
            - Verified build from GitHub Actions
            - Cryptographic attestations linking package to source

            ### SLSA Build Provenance
            - SLSA Level 3 build provenance attestations
            - Tamper-proof build metadata
            - Verifiable build environment and process

            ### SBOM (Software Bill of Materials)
            - CycloneDX SBOM generated and attested
            - Complete dependency transparency
            - Supply chain risk assessment

            ### Verification

            **Verify npm provenance:**
            ```bash
            npm audit signatures @gander-tools/osm-tagging-schema-mcp
            ```

            **Verify SLSA attestations:**
            ```bash
            gh attestation verify oci://ghcr.io/gander-tools/osm-tagging-schema-mcp:${{ needs.build-and-publish.outputs.version }} --owner gander-tools
            ```

            ## üìã See CHANGELOG.md for details

            ---

            **Note:** This is a draft release. Review and publish when ready.
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Auto Cleanup

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:      # Manual trigger for testing
    inputs:
      keep-n-tagged:
        description: 'Number of tagged images to keep'
        required: false
        default: '10'
        type: number
      keep-n-untagged:
        description: 'Number of untagged images to keep'
        required: false
        default: '20'
        type: number
      older-than:
        description: 'Delete images older than'
        required: false
        default: '1 day'
        type: string
      retain-days:
        description: 'Number of days to retain workflow runs'
        required: false
        default: '3'
        type: number
      keep-minimum-runs:
        description: 'Minimum number of workflow runs to keep'
        required: false
        default: '30'
        type: number

# Top-level permissions: read-only by default (principle of least privilege)
permissions:
  contents: read

jobs:
  cleanup-packages:
    name: Clean Old Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write  # Required to delete package versions
      contents: read

    steps:
      - name: Delete old packages
        uses: dataaxiom/ghcr-cleanup-action@cd0cdb900b5dbf3a6f2cc869f0dbb0b8211f50c4
        with:
          token: ${{ secrets.PAT_PACKAGES }}
          package: osm-tagging-schema-mcp
          owner: ${{ github.repository_owner }}
          keep-n-tagged: ${{ github.event.inputs.keep-n-tagged || 10 }}
          keep-n-untagged: ${{ github.event.inputs.keep-n-untagged || 20 }}
          exclude-tags: |
            ^latest$
            ^master$
            ^edge$
            ^[0-9]+$
            ^[0-9]+\.[0-9]+$
            ^pr-.*
          older-than: ${{ github.event.inputs.older-than || '1 day' }}

  cleanup-workflow-runs:
    name: Clean Old Workflow Runs
    runs-on: ubuntu-latest
    permissions:
      actions: write   # Required to delete workflow runs
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Clean old workflow runs
        uses: Mattraks/delete-workflow-runs@5bf9a1dac5c4d041c029f0a8370ddf0c5cb5aeb7 # v2.1.0
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.retain-days || 3 }}
          keep_minimum_runs: ${{ github.event.inputs.keep-minimum-runs || 30 }}

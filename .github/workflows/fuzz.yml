name: Fuzzing with ClusterFuzzLite

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["**"]
  # Run fuzzing on a schedule (weekly)
  schedule:
    - cron: "0 2 * * 1"  # Every Monday at 2 AM UTC
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  issues: write  # For filing issues on findings
  security-events: write  # For uploading SARIF results

jobs:
  # Detect which files changed to conditionally run fuzzing
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    # Only check changes for pull_request events
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Check for file changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig*.json'

  # Fast fuzzing run on PRs (5 minutes)
  fuzz-pr:
    needs: changes
    # Run if: PR event AND code changed
    if: |
      github.event_name == 'pull_request' &&
      (needs.changes.result == 'skipped' || needs.changes.outputs.code == 'true')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address]

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 24.x

      - name: Install dependencies
        run: npm ci

      - name: Run property-based fuzzing tests
        run: npm run test:fuzz
        timeout-minutes: 10

  # Extended fuzzing run on main/master and schedule (30 minutes)
  fuzz-extended:
    if: github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sanitizer: [address, undefined]

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 24.x

      - name: Install dependencies
        run: npm ci

      - name: Run property-based fuzzing tests (extended)
        run: npm run test:fuzz
        timeout-minutes: 30
        env:
          # Increase number of runs for extended fuzzing
          FUZZ_RUNS: "5000"

      - name: Upload fuzzing results
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: fuzz-results-${{ matrix.sanitizer }}
          path: |
            coverage/
            .fuzz-results/
          retention-days: 30

  # Continuous fuzzing summary
  fuzz-summary:
    if: always() && (github.event_name == 'push' || github.event_name == 'schedule')
    needs: [fuzz-extended]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Create fuzzing summary
        run: |
          echo "# Fuzzing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Fuzzing completed for commit ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Fuzz Test Components" >> $GITHUB_STEP_SUMMARY
          echo "- Tag Parser (parseTagInput)" >> $GITHUB_STEP_SUMMARY
          echo "- Tag Validation (validateTag)" >> $GITHUB_STEP_SUMMARY
          echo "- Schema Loader (translation methods)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Coverage" >> $GITHUB_STEP_SUMMARY
          echo "Property-based testing with fast-check library" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed results." >> $GITHUB_STEP_SUMMARY

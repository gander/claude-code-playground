name: Security Checks (Pull Requests)

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  # Detect which files changed to conditionally run security checks
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      security: ${{ steps.filter.outputs.security }}
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Check for file changes
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            security:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'Dockerfile*'
              - '.dockerignore'
              - '.github/workflows/**'

  npm-audit:
    needs: changes
    if: needs.changes.outputs.security == 'true'
    name: NPM Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'

      # npm must be newer than 11.5.1 for Node 24 compatibility
      - name: Install npm 11.6.4
        run: npm install -g npm@11.6.4

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (production only)
        run: npm audit --production --audit-level=high

  sbom-generation:
    needs: changes
    if: needs.changes.outputs.security == 'true'
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'

      # npm must be newer than 11.5.1 for Node 24 compatibility
      - name: Install npm 11.6.4
        run: npm install -g npm@11.6.4

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM with CycloneDX
        run: npx --yes @cyclonedx/cyclonedx-npm@4.1.0 --output-file sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 90

  license-check:
    needs: changes
    if: needs.changes.outputs.security == 'true'
    name: License Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'

      # npm must be newer than 11.5.1 for Node 24 compatibility
      - name: Install npm 11.6.4
        run: npm install -g npm@11.6.4

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx --yes license-checker@25.0.1 --summary
          npx --yes license-checker@25.0.1 --production --json > licenses.json

      - name: Upload license report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: license-report
          path: licenses.json
          retention-days: 90

name: Security Checks (Pull Requests)

on:
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'

      - name: Install npm 11.5.1
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run npm audit (production only)
        run: npm audit --production --audit-level=high

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'

      - name: Install npm 11.5.1
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: npm ci

      - name: Generate SBOM with CycloneDX
        run: npx --yes @cyclonedx/cyclonedx-npm@4.1.0 --output-file sbom.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@89ef406dd8d7e03cfd12d9e0a4a378f454709029 # v4.5.0
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 90

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@c2d88d3ecc89a9ef08eebf45d9637801dcee7eb5

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'

      - name: Install npm 11.5.1
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: npm ci

      - name: Check licenses
        run: |
          npx --yes license-checker@25.0.1 --summary
          npx --yes license-checker@25.0.1 --production --json > licenses.json

      - name: Upload license report
        uses: actions/upload-artifact@89ef406dd8d7e03cfd12d9e0a4a378f454709029 # v4.5.0
        with:
          name: license-report
          path: licenses.json
          retention-days: 90

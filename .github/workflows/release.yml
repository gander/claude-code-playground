name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      description:
        description: 'Change description (what changed?)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.3.2
        with:
          # Fetch full history for changelog generation
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'

      - name: Install latest npm
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: npm ci

      - name: Configure Git (for manual changeset creation)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create changeset (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          # Generate unique changeset filename
          TIMESTAMP=$(date +%s)
          RANDOM_ID=$(openssl rand -hex 4)
          CHANGESET_FILE=".changeset/${TIMESTAMP}-${RANDOM_ID}.md"

          # Create changeset file with frontmatter
          cat > "$CHANGESET_FILE" << 'EOF'
          ---
          "@gander-tools/osm-tagging-schema-mcp": ${{ github.event.inputs.bump_type }}
          ---

          ${{ github.event.inputs.description }}
          EOF

          echo "Created changeset: $CHANGESET_FILE"
          cat "$CHANGESET_FILE"

      - name: Commit and push changeset (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git add .changeset/*.md
          git commit -m "chore: add changeset for ${{ github.event.inputs.bump_type }} release

          ${{ github.event.inputs.description }}"
          git push origin main

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@3de3850952bec538fde60aac71731376e57b9b57 # v1.5.3
        with:
          # This creates a "Version Packages" PR with changelog and version updates
          title: "chore(release): version packages"
          commit: "chore(release): version packages"
          # Uses default: changeset version (updates package.json and CHANGELOG.md)
          # Optionally publish when PR is merged (we use separate publish.yml instead)
          publish: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary - Manual Trigger
        if: github.event_name == 'workflow_dispatch' && steps.changesets.outputs.pullRequestNumber
        run: |
          echo "## Release PR Created ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Changeset created**: ${{ github.event.inputs.bump_type }} bump" >> $GITHUB_STEP_SUMMARY
          echo "**Description**: ${{ github.event.inputs.description }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release PR**: #${{ steps.changesets.outputs.pullRequestNumber }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps (100% GitHub UI)" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Changeset created and pushed automatically" >> $GITHUB_STEP_SUMMARY
          echo "2. âœ… Version PR created automatically" >> $GITHUB_STEP_SUMMARY
          echo "3. ðŸ‘‰ Review and merge PR #${{ steps.changesets.outputs.pullRequestNumber }}" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ‘‰ Create GitHub Release with the version tag (through UI)" >> $GITHUB_STEP_SUMMARY
          echo "5. âœ… npm publish will trigger automatically" >> $GITHUB_STEP_SUMMARY

      - name: Summary - Auto Trigger
        if: github.event_name == 'push' && steps.changesets.outputs.pullRequestNumber
        run: |
          echo "## Release PR Created ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A release PR has been created: #${{ steps.changesets.outputs.pullRequestNumber }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the version bump and changelog in the PR" >> $GITHUB_STEP_SUMMARY
          echo "2. Merge the PR to update package.json and CHANGELOG.md" >> $GITHUB_STEP_SUMMARY
          echo "3. Create GitHub Release with the version tag (through UI) to trigger npm publish" >> $GITHUB_STEP_SUMMARY

      - name: No changesets found
        if: steps.changesets.outputs.pullRequestNumber == ''
        run: |
          echo "## No Release Needed â„¹ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No changesets found. To create a release:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Option 1: GitHub UI (recommended)" >> $GITHUB_STEP_SUMMARY
          echo "Run this workflow manually (Actions â†’ Release â†’ Run workflow)" >> $GITHUB_STEP_SUMMARY
          echo "- Select version bump type (patch/minor/major)" >> $GITHUB_STEP_SUMMARY
          echo "- Enter change description" >> $GITHUB_STEP_SUMMARY
          echo "- Everything else happens automatically!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Option 2: Local environment" >> $GITHUB_STEP_SUMMARY
          echo "1. Add a changeset: \`npx changeset\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Commit and push the changeset" >> $GITHUB_STEP_SUMMARY
          echo "3. This workflow will create a version PR automatically" >> $GITHUB_STEP_SUMMARY

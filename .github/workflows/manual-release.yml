name: Manual Release (Safe)

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: read

jobs:
  # ============================================================================
  # STAGE 1: PRE-RELEASE (Automatic)
  # ============================================================================
  pre-release:
    name: Pre-Release (Test & Package)
    runs-on: ubuntu-latest

    permissions:
      contents: write  # For cliff-jumper to create branch and draft release
      pull-requests: write  # For creating PR

    outputs:
      version: ${{ steps.extract_version.outputs.version }}
      version_tag: ${{ steps.extract_version.outputs.version_tag }}
      release_branch: ${{ steps.extract_version.outputs.release_branch }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.3.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'

      - name: Install npm
        run: npm install -g npm@11.5.1

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      # ---- VALIDATION & TESTING ----

      - name: Run type check
        run: npm run typecheck

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Build
        run: npm run build

      - name: Run integration tests
        run: npm run test:integration

      # ---- NPM PACKAGE TESTING ----

      - name: Test npm package (pack & install)
        run: |
          echo "ðŸ“¦ Testing npm package..."

          # Create tarball
          npm pack
          TARBALL=$(ls *.tgz)
          echo "Created tarball: $TARBALL"

          # Install globally
          npm install -g ./$TARBALL

          # Test stdio transport
          echo "Testing stdio transport..."
          timeout 5s osm-tagging-mcp || true

          # Test HTTP transport
          echo "Testing HTTP transport..."
          TRANSPORT=http PORT=3333 osm-tagging-mcp &
          SERVER_PID=$!
          sleep 3

          # Test health endpoint
          curl -f http://localhost:3333/health || (kill $SERVER_PID && exit 1)
          echo "âœ… HTTP health check passed"

          # Test ready endpoint
          curl -f http://localhost:3333/ready || (kill $SERVER_PID && exit 1)
          echo "âœ… HTTP ready check passed"

          kill $SERVER_PID

          # Cleanup
          npm uninstall -g @gander-tools/osm-tagging-schema-mcp
          rm -f $TARBALL

          echo "âœ… npm package tests passed"

      # ---- USE CLIFF-JUMPER FOR RELEASE ----

      - name: Run cliff-jumper (create release branch & draft)
        run: |
          echo "ðŸš€ Running cliff-jumper..."
          npm run release -- --${{ github.event.inputs.version_bump }}
          echo "âœ… cliff-jumper completed"

      - name: Extract version information
        id: extract_version
        run: |
          NEW_VERSION=$(node -p "require('./package.json').version")
          VERSION_TAG="v${NEW_VERSION}"
          RELEASE_BRANCH="release/${VERSION_TAG}"

          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=${VERSION_TAG}" >> $GITHUB_OUTPUT
          echo "release_branch=${RELEASE_BRANCH}" >> $GITHUB_OUTPUT

          echo "Version: ${NEW_VERSION}"
          echo "Tag: ${VERSION_TAG}"
          echo "Branch: ${RELEASE_BRANCH}"

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Pre-Release Stage Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.extract_version.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ steps.extract_version.outputs.release_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All tests passed (unit, integration, typecheck, lint)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm package tested (stdio + HTTP transports)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Draft release created by cliff-jumper" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PR created by cliff-jumper" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš¦ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review [draft release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.extract_version.outputs.version_tag }})" >> $GITHUB_STEP_SUMMARY
          echo "2. Review [pull request](${{ github.server_url }}/${{ github.repository }}/pulls)" >> $GITHUB_STEP_SUMMARY
          echo "3. **Approve the 'Publish' stage below** to publish to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¸ï¸ **Workflow paused - waiting for manual approval**" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # STAGE 2: PUBLISH (Manual Approval Required)
  # ============================================================================
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: pre-release

    # GitHub Environment for manual approval
    environment:
      name: production
      url: https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp

    permissions:
      contents: write  # For updating GitHub release
      id-token: write  # For npm provenance and SLSA attestations
      attestations: write  # For SLSA attestations

    steps:
      - name: Checkout release tag
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.3.2
        with:
          ref: ${{ needs.pre-release.outputs.version_tag }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v6.1.0
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install npm
        run: npm install -g npm@11.5.1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # ---- NPM PUBLISH WITH PROVENANCE ----

      - name: Generate SBOM
        run: |
          npx --yes @cyclonedx/cyclonedx-npm@4.1.0 --output-file sbom.json
          echo "âœ… SBOM generated"

      - name: Create tarball for attestation
        run: |
          npm pack
          echo "TARBALL=$(ls *.tgz)" >> $GITHUB_ENV
          echo "âœ… Tarball created: $(ls *.tgz)"

      - name: Generate SLSA build provenance attestation
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-path: ${{ env.TARBALL }}

      - name: Generate SLSA SBOM attestation
        uses: actions/attest-sbom@5026d3663739160db546203eeaffa6aa1c51a4d6 # v1.4.1
        with:
          subject-path: ${{ env.TARBALL }}
          sbom-path: sbom.json

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: npm publish summary
        run: |
          echo "## ðŸ“¦ npm Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: [@gander-tools/osm-tagging-schema-mcp](https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp)" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.pre-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Install: \`npx @gander-tools/osm-tagging-schema-mcp@${{ needs.pre-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY

      # ---- UPDATE GITHUB RELEASE ----

      - name: Update GitHub release (publish draft)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“ Updating GitHub release..."

          # Get current release body
          RELEASE_BODY=$(gh release view ${{ needs.pre-release.outputs.version_tag }} --json body -q .body)

          # Append npm install instructions
          UPDATED_BODY="${RELEASE_BODY}

## ðŸ“¦ Installation

\`\`\`bash
npx @gander-tools/osm-tagging-schema-mcp@${{ needs.pre-release.outputs.version }}
\`\`\`

## ðŸ” Security & Provenance

### npm Provenance
\`\`\`bash
npm audit signatures @gander-tools/osm-tagging-schema-mcp@${{ needs.pre-release.outputs.version }}
\`\`\`

### SLSA Attestations (SLSA Level 3)
\`\`\`bash
gh attestation verify oci://registry.npmjs.org/@gander-tools/osm-tagging-schema-mcp@${{ needs.pre-release.outputs.version }} --owner gander-tools
\`\`\`"

          # Update release (publish draft)
          gh release edit ${{ needs.pre-release.outputs.version_tag }} \
            --draft=false \
            --notes="${UPDATED_BODY}"

          echo "âœ… GitHub release published"

      - name: Final summary
        run: |
          echo "## ðŸš€ Release Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ needs.pre-release.outputs.version_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Published" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… npm with SLSA Level 3 provenance" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub release published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Install" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npx @gander-tools/osm-tagging-schema-mcp@${{ needs.pre-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [npm Package](https://www.npmjs.com/package/@gander-tools/osm-tagging-schema-mcp)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.pre-release.outputs.version_tag }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Pull Request](${{ github.server_url }}/${{ github.repository }}/pulls)" >> $GITHUB_STEP_SUMMARY

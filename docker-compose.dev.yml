# Docker Compose configuration for development
# Note: Docker is not the recommended way to run this MCP server.
# For development, use: npm run dev

services:
  osm-tagging-mcp-dev:
    image: ghcr.io/gander-tools/osm-tagging-schema-mcp:edge
    container_name: osm-tagging-mcp-dev
    restart: unless-stopped

    # Environment configuration
    environment:
      # Debug logging for development
      LOG_LEVEL: debug

      # Node.js configuration
      NODE_ENV: development

    # Higher resource limits for development
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 256M
          cpus: '0.5'

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('OK')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    # Network configuration
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

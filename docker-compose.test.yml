# Docker Compose configuration for local testing
# This builds the image locally instead of pulling from registry

services:
  osm-tagging-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osm-tagging-mcp-test
    restart: unless-stopped

    # Environment configuration
    environment:
      TRANSPORT: http
      PORT: 3000
      HOST: 0.0.0.0
      LOG_LEVEL: debug

    # Port mapping
    ports:
      - "3000:3000"

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

    # Health check using /health endpoint
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    # Network configuration
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

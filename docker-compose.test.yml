# Docker Compose configuration for local testing
# This builds the image locally instead of pulling from registry

services:
  osm-tagging-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osm-tagging-mcp-test
    restart: unless-stopped

    # Environment configuration
    environment:
      LOG_LEVEL: debug

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('OK')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

    # Network configuration
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
